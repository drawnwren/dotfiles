<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
<alias>
	<family>monospace</family>
	<prefer><family>JetBrains Mono Nerd Fonts Mono</family></prefer>
</alias>
<match>
	<test name="family"><string>JetBrains</string></test>
	<edit name="family" mode="assign" binding="strong">
		<string>JetBrains Mono Nerd Fonts Mono</string>
	</edit>
</match>
</fontconfig>
